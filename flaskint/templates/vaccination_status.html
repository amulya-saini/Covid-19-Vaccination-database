<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Covid19 website</title>
    <link rel="stylesheet" href="{{url_for('static', filename = 'styles.css')}}">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
   <nav class="navbar">
    <div class="navbar__container">
        <a href="/" id="navbar__logo">COVID-19 DBMS</a>
        <div class="navbar__toggle" id="mobile_menu">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </div>
        <ul class="navbar__menu">
            <li class="navbar__item">
                <a href="/" class="navbar__links">
                    Home
                </a>
            </li>
            <li class="navbar__btn">
                <a href="/dashboard.html" class="button">
                    Dashboard
                </a>
            </li>
        </ul>
    </div>
   </nav>

   <!--Hero section-->

   <div class= "main">
     <div class="main__container">
        <div class="main__content">
        <h1>COVID-19</h1>
        <h2>DBMS</h2>
        <p>Status:</p>
        {% if vaccinated %}
        <p style="color: rgb(26, 137, 43);">Individual has been vaccinated</p>
        <div>
            <img src="{{ url_for ('static', filename = 'images/undraw_join_re_w1lh.svg')}}" alt="vaccinated" id="main__img" style="opacity: 0.8; width:20%;">
        </div>
        {% else %}
        <p style="color: rgb(175, 14, 14);">The individual has not been fully vaccinated yet!</p>
        <div>
            <img src="{{ url_for ('static', filename = 'images/undraw_warning_re_eoyh.svg')}}" alt="not vaccinated" id="main__img" style="opacity: 0.8; width:20%;">
        </div>
        {% endif %}
        </div>
        <div class="main__img--container">
            <img src="{{ url_for ('static', filename = 'images/undraw_search_app_oso2.svg')}}" alt="pic" id="main__ing" style="width:100%;">
        </div>
     </div>
   </div>

   <script src="app.js"></script>

</body>
</html>
